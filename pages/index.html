<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Articulate</title>
        <link rel="stylesheet" href="../CSS/index.css">
        <link rel="icon" href="../assets/icon-600x600.jpg">
    </head>

    <body align="center">
        <div class = "container">
            <form id="setup">
                <div class = "container">
                    <label for="num_teams">Number of teams:</label>
                    <input name = "num_teams" id="num_teams" type="number" value="2" min="2" max="100" step="1" required>
                </div>

                <div class = "container">
                    <label for="mode">Timer Setting:</label>
                    <select id="mode" name="mode">
                        <option value="default" selected>Default (30s)</option>
                        <option value="long">Longer (60s)</option>
                        <option value="free">No Timer</option>
                    </select>
                </div>

                <div class = "container">
                    <label for="card_set">Card Set:</label>
                    <select id="card_set" name="card_set">
                        <option value="default" selected>Default</option>
                        <option value="ai">Generate with AI</option>
                    </select>
                </div>

                <div>
                    <button type="submit" id="startButton" >Start Game</button>
                </div>
            </form>
        </div>

        <script src="../scripts/index.js" ></script>
        <script src="../scripts/game.js"  ></script>

    </body>



</html>
